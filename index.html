<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lista de tareas</title>
  </head>
  <body>
    <div id="cointainer">
      <nav>
        <p>Bienvenido</p>
      </nav>
      <main>
        <div id="folders">
          <form id="form-folder">
            <input
              type="text"
              name="folder-name"
              id="folder-name"
              placeholder="Agrega una carpeta"
            />
            <input type="submit" value="Nueva Carpeta" />
          </form>
          <div class="card"></div>
        </div>
        <div id="tasks" class="card">
          <form id="form-task">
            <input
              type="text"
              name="task-name"
              id="task-name"
              placeholder="Agrega tus tareas"
            />
            <input type="date" name="task-date" id="task-date" />
            <select name="task-priority" id="task-priority">
              <option value="urgent">Urgente</option>
              <option value="normal">Normal</option>
            </select>
            <input type="submit" value="+" />
          </form>
          <div id="task-container"></div>
        </div>
      </main>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <form id="form-task-edit">
            <input
              type="text"
              name="task-name"
              id="task-name-edit"
              placeholder="Tus tareas"
            />
            <input type="date" name="task-date" id="task-date-edit" />
            <select name="task-priority" id="task-priority-edit">
              <option value="urgent">urgente</option>
              <option value="normal">normal</option>
            </select>
            <input type="submit" value="Save" />
          </form>
        </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
